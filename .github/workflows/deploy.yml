name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  AZURE_RESOURCE_GROUP: benchwarmer-rg
  DOTNET_VERSION: '10.0.x'
  NODE_VERSION: '22'

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: Production
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      api-hostname: ${{ steps.deploy.outputs.apiHostName }}
      client-hostname: ${{ steps.deploy.outputs.clientHostName }}
      swa-token: ${{ steps.deploy.outputs.staticWebAppDeploymentToken }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: infra/main.bicep
          parameters: >
            infra/parameters.prod.json
            connectionString="${{ secrets.NEON_CONNECTION_STRING }}"
            apiKey="${{ secrets.API_KEY }}"
          failOnStdErr: false

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    environment: Production
    needs: deploy-infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore server/

      - name: Build
        run: dotnet build server/ --no-restore --configuration Release

      - name: Publish
        run: dotnet publish server/Benchwarmer.Api --configuration Release --output ./publish

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: benchwarmer-api
          package: ./publish

  deploy-client:
    name: Deploy Client
    runs-on: ubuntu-latest
    environment: Production
    needs: deploy-infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build
        env:
          VITE_API_URL: https://benchwarmer-api.reecerose.com

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ needs.deploy-infra.outputs.swa-token }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: client
          output_location: dist
          skip_app_build: true
