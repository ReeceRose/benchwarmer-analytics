name: Deploy

on:
  workflow_run:
    workflows: ["CI"]
    branches: [main]
    types: [completed]

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  AZURE_RESOURCE_GROUP: benchwarmer-rg
  NODE_VERSION: '22'

jobs:
  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    environment: Production
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    outputs:
      api-url: ${{ steps.deploy.outputs.apiUrl }}
      swa-token: ${{ steps.get-swa-token.outputs.token }}
      acr-login-server: ${{ steps.deploy.outputs.containerRegistryLoginServer }}
      acr-name: ${{ steps.deploy.outputs.containerRegistryName }}
      container-app-name: ${{ steps.deploy.outputs.containerAppName }}

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Bicep
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: infra/main.bicep
          parameters: >
            infra/parameters.prod.json
            connectionString="${{ secrets.NEON_CONNECTION_STRING }}"
            apiKey="${{ secrets.API_KEY }}"
          failOnStdErr: false

      - name: Get SWA Deployment Token
        id: get-swa-token
        run: |
          TOKEN=$(az staticwebapp secrets list --name ${{ steps.deploy.outputs.staticWebAppName }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "properties.apiKey" -o tsv)
          echo "::add-mask::$TOKEN"
          echo "token=$TOKEN" >> $GITHUB_OUTPUT

  deploy-api:
    name: Deploy API
    runs-on: ubuntu-latest
    environment: Production
    needs: deploy-infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Apply EF Core migrations
        run: |
          dotnet tool install --global dotnet-ef
          dotnet ef database update --project server/Benchwarmer.Data --startup-project server/Benchwarmer.Api
        env:
          ConnectionStrings__DefaultConnection: ${{ secrets.NEON_CONNECTION_STRING }}

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Login to ACR
        run: az acr login --name ${{ needs.deploy-infra.outputs.acr-name }}

      - name: Build and push image
        run: |
          IMAGE=${{ needs.deploy-infra.outputs.acr-login-server }}/benchwarmer-api:${{ github.sha }}
          docker build -t $IMAGE -f server/Benchwarmer.Api/Dockerfile server/
          docker push $IMAGE

      - name: Deploy to Container App
        run: |
          az containerapp update \
            --name ${{ needs.deploy-infra.outputs.container-app-name }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ needs.deploy-infra.outputs.acr-login-server }}/benchwarmer-api:${{ github.sha }}

  deploy-client:
    name: Deploy Client
    runs-on: ubuntu-latest
    environment: Production
    needs: deploy-infra

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        working-directory: client
        run: npm ci

      - name: Build
        working-directory: client
        run: npm run build
        env:
          VITE_API_URL: https://benchwarmer-api.reecerose.com

      - name: Deploy to Static Web App
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          app_location: client
          output_location: dist
          skip_app_build: true
